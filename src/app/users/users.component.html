<mat-tab-group>
  <mat-tab label="New users">
    <!-- <button mat-raised-button (click)="isLinear = !isLinear" id="toggle-linear">
                    {{!isLinear ? 'Enable linear mode' : 'Disable linear mode'}}
                  </button> -->
    <div class="newuser">
      <mat-horizontal-stepper [linear]="isLinear" #stepper>
        <mat-step [stepControl]="firstFormGroup">
          <form [formGroup]="firstFormGroup">
            <ng-template matStepLabel>Fill out your details</ng-template>
            <mat-form-field appearance="legacy">
              <input matInput placeholder="Name" formControlName="firstCtrl" required>
            </mat-form-field>

            <mat-form-field appearance="legacy">
              <input matInput placeholder="Email" formControlName="firstCtrl" required>
            </mat-form-field>

            <mat-form-field appearance="legacy">
              <input matInput placeholder="Phone Number" formControlName="firstCtrl" required>
            </mat-form-field>

            <mat-form-field appearance="legacy">
              <input matInput placeholder="Address" formControlName="firstCtrl" required>
            </mat-form-field>


            <mat-form-field appearance="legacy">
              <input matInput placeholder="Purpose of coming" formControlName="firstCtrl" required>
            </mat-form-field>
            <div>
              <button mat-button matStepperNext>Next</button>
            </div>
          </form>
        </mat-step>
        <mat-step [stepControl]="secondFormGroup">
          <form [formGroup]="secondFormGroup">
            <ng-template matStepLabel>Fill out your batch number</ng-template>
            <mat-form-field apperence="legacy">
              <input matInput placeholder="Batch Number" formControlName="secondCtrl" required>
            </mat-form-field>
            <div>
              <button mat-button matStepperPrevious>Back</button>
              <button mat-button matStepperNext>Next</button>
            </div>
          </form>
        </mat-step>
        <mat-step>
          <ng-template matStepLabel>Done</ng-template>
          You are now done.
          <div>
            <button mat-button matStepperPrevious>Back</button>
            <button mat-button (click)="stepper.reset()">Reset</button>
          </div>
        </mat-step>
      </mat-horizontal-stepper>
    </div>
  </mat-tab>

  <mat-tab label="Already Registered">

  </mat-tab>

  <mat-tab label="Company Members">

  </mat-tab>
</mat-tab-group>
